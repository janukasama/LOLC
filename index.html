<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOLC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="form-style-5">
    <form>
        <fieldset>
            <legend><span class="number">1</span> Candidate Info</legend>
            <input id="name" type="text" name="field1" placeholder="Your Name *">
            <input id="number" type="number" name="field2" placeholder="Your mobile number *">
            <input id="location" type="text" name="field3" placeholder="Your location *">
            <input id="email" type="email" name="field4" placeholder="Your Email *">
        </fieldset>
        <input id="button" type="submit" value="Submit" onclick="sendEmail()"/>
    </form>
</div>
</body>
</html>
